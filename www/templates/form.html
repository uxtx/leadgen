<ion-view view-title="Tell Us About Yourself"><ion-content><p>{{ lead }}</p><center><div class="blue"><center class="padding"><img src="img/lvlrlogo.png" class="responsive-img"/></center></div></center><form name="formObj.leadForm" novalidate="" ng-submit="formObj.leadForm.$valid &amp;&amp; processForm()"><div class="list"><label class="item item-input"><span class="input-label">Name</span><input type="text" placeholder="Name" name="leadname" ng-model="lead.name" required=""/></label><label class="item item-input"><span class="input-label">Phone</span><input type="tel" name="leadtel" placeholder="Phone" ng-model="lead.phone" required=""/></label><label class="item item-input"><span class="input-label">Company</span><input type="text" name="leadco" placeholder="Company" ng-model="lead.company" required=""/></label><label class="item item-input"><span class="input-label">Email</span><input type="email" name="leademail" ng-model="lead.email" placeholder="Email"/></label><label ng-if="mode === 'editing'" class="item item-input"><span class="input-label">Lead Type</span><input type="number" ng-model="lead.type" name="leadrating" placeholder="Lead Type"/></label></div></form></ion-content><ion-footer-bar ng-click="processForm()" class="bar-balanced"><div class="title">Done</div></ion-footer-bar></ion-view>
