<ion-view view-title="Tell Us About Yourself"><ion-content><center><div class="blue"><center class="padding"><img src="img/lvlrlogo.png" class="responsive-img"/></center></div></center><form name="formObj.leadForm" novalidate="" ng-submit="formObj.leadForm.$valid &amp;&amp; processForm()"><div class="list"><label class="item item-input"><span class="input-label">Name</span><input type="text" placeholder="Name" name="leadname" ng-model="lead.name" required=""/></label><label class="item item-input"><span class="input-label">Phone</span><input type="tel" name="leadtel" placeholder="Phone" ng-model="lead.phone" required=""/></label><label class="item item-input"><span class="input-label">Company</span><input type="text" name="leadco" placeholder="Company" ng-model="lead.company" required=""/></label><label class="item item-input"><span class="input-label">Email</span><input type="email" name="leademail" ng-model="lead.email" placeholder="Email"/></label><div ng-if="mode === 'editing'" class="item button-bar"><a ng-class="{'active': lead.grade ==='A'}" ng-click="lead.grade = 'A'" class="button">A</a><a ng-class="{'active': lead.grade ==='B'}" ng-click="lead.grade = 'B'" class="button">B</a><a ng-class="{'active': lead.grade ==='C'}" ng-click="lead.grade = 'C'" class="button">C</a></div><label ng-if="mode === 'editing'" class="item item-input item-stacked-label"><textarea type="text" ng-model="lead.note" rows="12" placeholder="Add a Note"></textarea></label></div></form></ion-content><ion-footer-bar ng-click="processForm()" class="bar-balanced"><div class="title">Done</div></ion-footer-bar></ion-view>
